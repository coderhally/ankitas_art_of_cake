<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ankitas_art_of_cake</title>

    <!--fontAwesome-->
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffa8B6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            overflow: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }

        #contact
        {
          font-weight: bolder;
        }

        /*footer*/
        footer{
          background-color: #fff;
          text-align: center;
          padding: 1% 2%;
        }

        .footer-logo
        {
            padding : 20px 10px;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ankitas_art_of_cake</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#image">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">

        <ul>

        </ul>

    <footer>

      <a href="mailto:tapashnag1234@gmail.com" target="_blank"><i class=" footer-logo fa-solid fa-envelope"></i></a>
    </footer>

</body>
</html>
